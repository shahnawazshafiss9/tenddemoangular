<div class="page-area">
  <div class="text-center">
    <h2>Buy Products</h2>
  </div>
  <hr class="mb-3" />
  <div class="alert alert-success d-flex align-items-center" *ngIf="addProduct">
    <strong class="text-success">{{addProduct}}</strong> &nbsp; is selected and added in cart
    <button class="btn btn-success ml-auto">Checkout</button>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1425321505542-00715f6a9c28" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Leptop</h5>
          <button (click)="selectedProd('Leptop')" class="btn btn-primary">Select This Product</button>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1426900985728-92d56f56fdb2" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Mobile</h5>
          <button (click)="selectedProd('Mobile')" class="btn btn-primary">Select This Product</button>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1462450806522-59ae61ea99fa" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">TV</h5>
          <button (click)="selectedProd('TV')" class="btn btn-primary">Select This Product</button>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1460819739742-50e4486578f5" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Washing Macine</h5>
          <button (click)="selectedProd('Washing Macine')" class="btn btn-primary">Select This Product</button>
        </div>
      </div>
    </div>
    <!-- 1. <app-child [splaceholder]="mytext"></app-child> -->
    <app-child class="w-100" [selectProduct]="proselectProduct" [productName]="proproductName" (addProduct)="onAddProduct($event)"></app-child>


  </div>
</div>
